<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body color>
    <!--   The container for the webpage content    -->
    <section class="color-container">
        <h3>Background color Picker</h3>
        <div class="color-tools">
            <!--    color picker on the webpage          -->
            <input title="pick a color" type="color" id="colorpicker">
            <span>|</span>
            <div class="color-field">
                <input type="text" id="colorinput" placeholder="Enter a color name or Hex value">
                <button class="colorbtn">change</button>
            </div>
        </div>
    </section>

    <!--  The external javascript -->
    <script src="app.js"></script>
</body>
</html>
